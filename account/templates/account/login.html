<h1><a href='{% url "myblog:index" %}'>Welcome To My Blog!</a></h1>
<span>
	<label>用户名：</label>
	<input type="text" id='username' placeholder='请输入昵称' required='required' onblur='u_long(this.value)'></input>
	<label id='u_long' hidden='hidden'>用户名太长</label>
</span>
<span>
	<label>密 码：</label>
	<input type="password" id='password' placeholder='请输入密码' required='required' onblur='p_short(this.value)'></input>
	<label id='p_short' hidden='hidden'>密码太短</label>
</span>
<button onclick='login(true, "{% url "account:login" %}")'>登录</button>
<span> | </span>
<button onclick='login(false, "{% url "account:register" %}")'>注册</button>
