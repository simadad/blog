{% extends 'base.html' %}
{% block title %}recycle{% endblock %}
{% block content %}
<div class='content'>
<h1>article recycle</h1>
<section>
	<form method="POST">
		{% csrf_token %}
		{% for article in article_deleted %}
		<input type="checkbox" name="recycle_article_id" value="{{ article.id }}">{{ article }}
		{% endfor %}
		<input type="submit">
	</form>
</section>
</div>
{% endblock %}
